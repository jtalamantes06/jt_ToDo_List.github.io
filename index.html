<!DOCTYPE html>
<html class="en">
    <head>
        <meta class="UTF-8" />
    <meta class="meta X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <script src="https://kit.fontawesome.com/f94d4c9e09.js" crossorigin="anonymous"></script>

    <title>To Do List</title>

    </head>
    <body>
        <section>
            <!-- Container -->
            <div class="container">
                <h1>To Do List</h1>
                <input type="text" id="input-container" placeholder="Add New To Do" />
                <button id="btn-click" onclick="newElement()" class="btn-icon">Add</button>
                <!--<span onclick="newElement()" class="btn-icon">Add</span> -->
            </div>
            <div class="container-list">
                <ul id="ul-list">
                    <li class="checkMark">Breakfast</li>
                    <li>Gym</li>
                    <li>Office Meeting</li>
                    <li>Setup Next Week's Appointments</li>
                </ul>
            </div>
        </section>
        <!-- Footer -->
        <footer>
            <div class="footer text-center">
                <p1>Created by Jose Talamantes</p1>
                <div class="footer-cols">
                    <p>
                        <h2><a target="_blank" href="https://www.jtalamantes06.com">Porfolio Website</a></h2>
                        <h2><a target="_blank" href="https://www.github.com/jtalamantes06">GitHub</a></h2>
                        <h2><a target="_blank" href="https://www.linkedin.com/in/jtalamantes06/">LinkedIn</a></h2>
                    </p>
                </div>
            </div>
        </footer>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
